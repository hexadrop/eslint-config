name: Continuous integration

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
        types: [ opened, synchronize ]

jobs:
    check:
        name: Code check
        runs-on: ubuntu-latest
        strategy:
            matrix:
                command: [ '--bun lint:ci', typecheck ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v6

            -   name: Setup bun
                uses: oven-sh/setup-bun@v2
                with:
                    bun-version: latest

            -   name: Install dependencies
                run: bun install

            -   name: Build types
                run: bun build:types

            -   name: ESLint cache
                uses: actions/cache@v4
                if: matrix.command == '--bun lint:ci'
                with:
                    path: .eslintcache
                    key: ${{ runner.os }}-node

            -   name: ${{ matrix.command }}
                run: bun ${{ matrix.command }}

    release:
        name: Release
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'push' }}
        needs: [ check ]
        permissions:
            contents: write
            issues: write
            id-token: write
            pull-requests: write
        steps:
            -   name: Checkout
                uses: actions/checkout@v6

            -   name: Setup bun
                uses: oven-sh/setup-bun@v2
                with:
                    bun-version: latest

            -   name: Install dependencies
                run: bun install

            -   name: Build
                run: bun run build

            -   name: Create Release Pull Request or Publish to npm
                uses: changesets/action@v1
                with:
                    publish: bunx npm run release
                    version: bun changeset version
                    commit: 'chore: release'
                    title: 'chore: release'
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
